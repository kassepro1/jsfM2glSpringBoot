<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <title>Ajout Vehicule</title>
</h:head>

<h:body>
  <h:form id="addClientForm" class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-4">
        <h2>Ajout Client </h2>
      </div>
    </div>
    <hr/>
    <div class="form-group">
      <h:outputLabel class="control-label col-sm-4">Matricule</h:outputLabel>
      <div class="col-sm-4">
        <h:inputText value="#{vehiculeView.vehicule.matricule}"  class="form-control" validatorMessage="champ obligatoire">
          <f:validateRequired />
        </h:inputText>
      </div>
    </div>
    <div class="form-group">
      <h:outputLabel class="control-label col-sm-4">Marque :</h:outputLabel>
      <div class="col-sm-4">
        <h:inputText value="#{vehiculeView.vehicule.marque}"  class="form-control" validatorMessage="champ obligatoire">
          <f:validateRequired />
        </h:inputText>
      </div>
    </div>
    <div class="form-group">
      <h:outputLabel  class="control-label col-sm-4">Model :</h:outputLabel>
      <div class="col-sm-4">
        <h:inputText value="#{vehiculeView.vehicule.model}"  class="form-control" validatorMessage="champ obligatoire">
          <f:validateRequired />
        </h:inputText>
      </div>
    </div>
    <div class="form-group">
      <h:outputLabel class="control-label col-sm-4">Couleur :</h:outputLabel>
      <div class="col-sm-4">
        <h:inputText value="#{vehiculeView.vehicule.couleur}"  class="form-control" validatorMessage="champ obligatoire">
          <f:validateRequired />
        </h:inputText>
      </div>
    </div>
    <div class="form-group">
      <h:outputLabel  class="control-label col-sm-4">Prix jour :</h:outputLabel>
      <div class="col-sm-4">
        <h:inputText value="#{vehiculeView.vehicule.prixjour}"  class="form-control" validatorMessage="champ obligatoire">
          <f:validateRequired />
        </h:inputText>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="col-sm-2">
          <h:commandButton value="enregistrer" action="#{vehiculeView.addVehicule}"  class="btn btn-success btnWidth" />
        </div>
        <div class="col-sm-1">
        </div>
      </div>
    </div>
  </h:form>

  <div class="row">
    <h:dataTable value = "#{vehiculeView.vehicules}" var = "v"
                 styleClass = "table table-striped table-hover">

      <h:column>
        <f:facet name = "header">Matricule</f:facet>
        #{v.matricule}
      </h:column>

      <h:column>
        <f:facet name = "header">Marque</f:facet>
        #{v.marque}
      </h:column>

      <h:column>
        <f:facet name = "header">Modele</f:facet>
        #{v.model}
      </h:column>

      <h:column>
        <f:facet name = "header">Couleur</f:facet>
        #{v.couleur}
      </h:column>
      <h:column>
        <f:facet name = "header">Prix</f:facet>
        #{v.prixjour}
      </h:column>
      <h:column>
        <f:facet name = "header">Action</f:facet>
        <h:form >
          <h:commandButton style="margin: 5px" action="#{vehiculeView.editVehicule(v)}" styleClass="btn btn-primary btn-sm" value="Editer"/>
          <h:commandButton style="margin: 5px" action="#{vehiculeView.deleteVehicule(v)}" styleClass="btn btn-primary btn-sm"  value="Supprimer"/>
        </h:form>
      </h:column>
    </h:dataTable>

  </div>
</h:body>
</html>
